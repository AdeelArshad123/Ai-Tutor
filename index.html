<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* --- Base Scrollbar --- */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    .dark ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
    }
    .dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.25);
        border-radius: 10px;
    }
    .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4);
    }
    .light ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    .light ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.25);
        border-radius: 10px;
    }
    .light ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.4);
    }

    /* --- Ace Editor Scrollbar --- */
    .ace_scrollbar {
        z-index: 4 !important; /* Ensure scrollbar is on top of content */
    }
    .ace_scrollbar-v, .ace_scrollbar-h {
        border-radius: 4px;
        background: transparent;
    }
    .ace_scrollbar-inner {
        border-radius: 4px;
    }

    /* Light Theme Ace Scrollbar */
    .ace_editor:not(.ace_dark) .ace_scrollbar-v,
    .ace_editor:not(.ace_dark) .ace_scrollbar-h {
        background: rgba(0, 0, 0, 0.05);
    }
    .ace_editor:not(.ace_dark) .ace_scrollbar-inner {
        background: rgba(0, 0, 0, 0.25);
    }
    .ace_editor:not(.ace_dark) .ace_scrollbar-inner:hover {
        background: rgba(0, 0, 0, 0.4);
    }

    /* Dark Theme Ace Scrollbar */
    .ace_editor.ace_dark .ace_scrollbar-v,
    .ace_editor.ace_dark .ace_scrollbar-h {
        background: rgba(255, 255, 255, 0.1);
    }
    .ace_editor.ace_dark .ace_scrollbar-inner {
        background: rgba(255, 255, 255, 0.25);
    }
    .ace_editor.ace_dark .ace_scrollbar-inner:hover {
        background: rgba(255, 255, 255, 0.4);
    }
  </style>
